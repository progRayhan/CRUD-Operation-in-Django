{% extends 'main.html' %}

{% block content %}

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <br>
    <br>
    {% for a in room %}
        <div>
            <a href="{% url 'update-room' a.id %}">Edit</a>
            <a href="{% url 'delete-room' a.id %}">Delete</a>
            <span>@{{a.host.username}}</span>
            <h5>{{a.id}} - <a href="{% url 'room' a.id %}">{{a.name}}</a></h5>
            <small>{{a.topic.name}}</small>
            <hr>
        </div>
    {% endfor %}
</div>

{% endblock %}
